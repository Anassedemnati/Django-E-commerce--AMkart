{% extends 'admin/mainAdmin.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Créer un compte{% endblock %}

<br />



{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
   <!-- ============================ COMPONENT LOGIN   ================================= -->
      <div class="card mx-auto" style="max-width: 400px; margin-top:100px;">
         <div class="card-body">
         <h4 class="card-title mb-4">Créer un compte</h4>
         <form  method="post" enctype="multipart/form-data">
            <div class="form-group">
            {{ user_form|crispy }}
            {{ admin_form|crispy }}
            </div>
            {% csrf_token %}
            <p><input type="submit" class="btn btn-primary" value="Créer mon compte"></p>
         </form>
         </div> <!-- card-body.// -->
       </div> <!-- card .// -->

        <br><br>
   </section>



{% endblock %}
