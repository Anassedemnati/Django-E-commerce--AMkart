{% extends 'client/base.html' %}
{% load static %}


{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/Samsungbn.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
    {% for pro in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{pro.get_url}}" class="img-wrap"> <img src="{{ pro.image.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{pro.get_url}}" class="title">{{ pro.nomPro }}</a>
				<div class="price mt-1">{{ pro.prixPro }} Dhs</div> <!-- price-wrap.// -->
			</figcaption>
		</div>

	</div> <!-- col.// -->
   {% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>
{% endblock %}
