{% extends 'client/base.html' %}
{% block content %}

<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->
<div class="card">
	<div class="row no-gutters">
		<aside class="col-md-6">
<article class="gallery-wrap">
	<div class="img-big-wrap">
	   <a href="#"><img src="{{ product.image.url }}"></a>
	</div> <!-- img-big-wrap.// -->

</article> <!-- gallery-wrap .end// -->
		</aside>
		<main class="col-md-6 border-left">
<article class="content-body">

<h2 class="title">{{product.nomPro}}</h2>

<div class="mb-3">
	<var class="price h4">{{product.prixPro}} Dhs</var>
</div>

<p>{{product.descriptionPro}}</p>


<hr>


	<hr>
	{% if product.contiteStock <= 0 %}
	<a href="#" class="btn btn-block btn-danger">out of stock </a>
	{% else %}
	<a href="{% url 'cartAdd' product.id %}" class="btn btn-block btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </a>
	{% endif %}
</article> <!-- product-info-aside .// -->
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

<br>




</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
